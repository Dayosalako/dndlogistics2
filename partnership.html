<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partnership | DND Global Logistics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .spinner { border: 3px solid rgba(255,255,255,.3); border-radius: 50%; border-top: 3px solid #fff; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; vertical-align: middle; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<nav class="fixed w-full z-[1000] py-4 bg-white shadow-md top-0">
  <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
    <a href="index.html" class="flex items-center">
        <span class="font-black text-xl text-blue-900 uppercase">DND Global</span>
    </a>
    <div id="nigeria-clock" class="font-mono text-[10px] font-bold text-blue-900 bg-gray-100 px-4 py-2 rounded-full border">Loading...</div>
    <a href="index.html" class="text-blue-900 font-bold hover:text-orange-500 transition">‚Üê Back Home</a>
  </div>
</nav>

<div class="pt-32 pb-16 text-center" data-aos="fade-down">
    <h1 class="text-4xl md:text-6xl font-black text-blue-900 mb-4">Partner With Us</h1>
    <p class="text-gray-600">Register your vehicle to start earning with DND Global.</p>
</div>

<div class="max-w-3xl mx-auto px-6 mb-24">
  <div class="bg-blue-900 p-8 md:p-12 rounded-3xl shadow-xl text-white">
    <h2 class="text-2xl font-bold mb-6">ü§ù Registration Form</h2>
    <form id="partnerForm" action="https://script.google.com/macros/s/AKfycbxjGPj_XP_7zeI6Pmmfz5cu2Fxu8c-jnPpsy85T7OR7Ceq8cbtcyjNG1g7crHx_Xjy4Vg/exec" method="POST" class="space-y-4 text-gray-800">
      <input type="hidden" name="EntryType" value="Partner">
      <input type="text" name="Company Name" placeholder="Business/Owner Name" required oninput="this.value=this.value.replace(/[^a-zA-Z\s]/g,'');" class="w-full p-4 bg-white border rounded-xl outline-none">
      <input type="tel" name="Phone" placeholder="Phone Number" required oninput="this.value=this.value.replace(/[^0-9]/g,'');" class="w-full p-4 bg-white border rounded-xl outline-none">
      <select name="Service Type" class="w-full p-4 bg-white border rounded-xl outline-none">
          <option>Logistics Partner (Vehicle Owner)</option>
          <option>Dispatch Rider</option>
      </select>
      <button type="submit" class="w-full bg-orange-500 hover:bg-white hover:text-orange-500 text-white font-bold py-4 rounded-xl transition shadow-lg">Submit Registration</button>
    </form>
    <div id="partnerSuccess" class="hidden text-center py-10">
        <h3 class="text-xl font-bold">Registration Received!</h3>
        <p class="text-blue-200">Welcome to the family.</p>
    </div>
  </div>
</div>

<footer class="bg-blue-900 text-white pt-16 pb-8 px-6 border-t border-blue-800">
    <div class="max-w-7xl mx-auto text-center">
        <h2 class="text-3xl font-black mb-4">DND GLOBAL LOGISTICS LTD</h2>
        <div class="border-t border-blue-800 pt-8">
            <p class="text-sm text-blue-300">¬© 2025 DND Global Logistics Ltd. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });
  function updateClock() {
    const options = { timeZone: 'Africa/Lagos', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
    document.getElementById('nigeria-clock').innerHTML = `LAGOS: ${new Intl.DateTimeFormat('en-US', options).format(new Date())}`;
  }
  setInterval(updateClock, 1000); updateClock();

  const pForm = document.getElementById('partnerForm');
  pForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const btn = pForm.querySelector('button');
    btn.innerHTML = `<span class="spinner"></span> Sending...`;
    fetch(pForm.action, { method: 'POST', body: new FormData(pForm), mode: 'no-cors' })
    .then(() => { pForm.classList.add('hidden'); document.getElementById('partnerSuccess').classList.remove('hidden'); });
  });
</script>
</body>

</html>
