<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND | Field Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background-color: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; }
        .neo-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .status-pulse { position: relative; }
        .status-pulse::after { content: ''; position: absolute; width: 100%; height: 100%; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body class="p-6">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl font-black italic mb-2">DND <span class="text-orange-500">GLOBAL</span></h1>
            <div class="neo-card p-8 rounded-[2rem]">
                <input type="text" id="driverIDInput" placeholder="ENTER DRIVER ID" class="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 px-4 text-center text-xl font-bold mb-4 outline-none focus:ring-2 ring-orange-500 text-white">
                <button id="authBtn" onclick="authenticateDriver()" class="w-full bg-orange-500 py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-500/20 active:scale-95 transition">Link Terminal</button>
            </div>
        </div>
    </div>

    <div id="main-terminal" class="hidden">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="displayDriverName" class="text-xl font-bold text-orange-500 italic">Loading...</h2>
                <p id="displayPlate" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Verifying Vehicle...</p>
            </div>
            <div id="signal" class="w-3 h-3 bg-slate-700 rounded-full"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="neo-card p-4 rounded-3xl text-center">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Today's Earnings</p>
                <p class="text-lg font-bold text-green-400">â‚¦<span id="stat-earnings">0.00</span></p>
            </div>
            <div class="neo-card p-4 rounded-3xl text-center">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Status</p>
                <p class="text-lg font-bold" id="stat-status">IDLE</p>
            </div>
        </div>

        <div class="neo-card rounded-[2.5rem] p-8 mb-6 text-center">
            <div class="w-32 h-32 rounded-full border-2 border-orange-500/20 mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-satellite-dish text-3xl text-orange-500"></i>
            </div>
            <h3 id="state-text" class="text-xl font-black uppercase mb-2 text-slate-400">System Ready</h3>
            <div id="coords" class="text-[10px] font-mono text-orange-500 opacity-60">
                LAT: <span id="lat">0.00000</span> | LNG: <span id="lng">0.00000</span>
            </div>
        </div>

        <button id="toggle-btn" onclick="toggleTransmission()" class="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase tracking-widest flex items-center justify-center gap-3 transition-all active:scale-95">
            <i class="fas fa-play"></i> <span>Start Trip</span>
        </button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwyORD8ASwBhumzVUn7pw4S6oZv3bkaA_0BrU4RO4W_eZKmBYC4uLQRj5-VXg6QoaBifg/exec';
        const HIRE_SHEET_ID = '1Q36QdZCbUw9LH1zScGH_-P9k5xnhOapKqcAsAvBSMI0';
        
        let isLive = false;
        let updateInterval = null;
        let driverID = '';

        async function authenticateDriver() {
            const inputId = document.getElementById('driverIDInput').value.trim().toUpperCase();
            if(!inputId) return alert("Enter Driver ID");
            
            const authBtn = document.getElementById('authBtn');
            authBtn.innerText = "VERIFYING...";
            authBtn.disabled = true;

            try {
                // Fetch driver details from the Sheet
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${HIRE_SHEET_ID}/gviz/tq?tqx=out:json&sheet=drivers`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                let found = false;
                for (let row of rows) {
                    if (row.c[0] && row.c[0].v.toString().toUpperCase() === inputId) {
                        driverID = inputId;
                        document.getElementById('displayDriverName').innerText = row.c[1].v;
                        document.getElementById('displayPlate').innerText = row.c[3] ? row.c[3].v : "Plate Not Registered";
                        found = true;
                        break;
                    }
                }

                if (found) {
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-terminal').classList.remove('hidden');
                } else {
                    alert("Driver ID not found in database.");
                    authBtn.innerText = "Link Terminal";
                    authBtn.disabled = false;
                }
            } catch (e) {
                console.error(e);
                alert("Database Connection Error.");
                authBtn.disabled = false;
            }
        }

        function toggleTransmission() {
            const btn = document.getElementById('toggle-btn');
            const stateText = document.getElementById('state-text');
            const signal = document.getElementById('signal');
            const statusLabel = document.getElementById('stat-status');

            if (!isLive) {
                // STARTING
                isLive = true;
                btn.innerHTML = `<i class="fas fa-stop"></i> <span>Terminate Trip</span>`;
                btn.classList.replace('bg-blue-600', 'bg-red-600');
                stateText.innerText = "TRANSMITTING LIVE";
                stateText.classList.replace('text-slate-400', 'text-white');
                signal.classList.replace('bg-slate-700', 'bg-green-500');
                signal.classList.add('status-pulse');
                statusLabel.innerText = "ON-TRIP";
                statusLabel.classList.add('text-orange-500');

                // Initial Update
                updateLocation();

                // Set 10-second loop
                updateInterval = setInterval(updateLocation, 10000);
            } else {
                // TERMINATING
                terminateSession();
            }
        }

        function updateLocation() {
            if (!navigator.geolocation) return alert("GPS not supported");

            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                
                document.getElementById('lat').innerText = lat.toFixed(5);
                document.getElementById('lng').innerText = lng.toFixed(5);
                
                sendToSheet(lat, lng, "ON-TRIP");
            }, err => console.warn("GPS Signal Weak"), { enableHighAccuracy: true });
        }

        async function terminateSession() {
            const btn = document.getElementById('toggle-btn');
            btn.innerText = "RESETTING...";
            btn.disabled = true;

            if(updateInterval) clearInterval(updateInterval);
            
            // Send Reset Signal
            await sendToSheet(0, 0, "OFFLINE");
            
            alert("Trip Terminated. System Offline.");
            location.reload();
        }

        async function sendToSheet(lat, lng, status) {
            try {
                // Sending data to your Apps Script
                const url = `${SCRIPT_URL}?isDriverUpdate=true&DriverID=${driverID}&lat=${lat}&lng=${lng}&status=${status}`;
                await fetch(url, { method: 'POST', mode: 'no-cors' });
            } catch (e) { console.error("Sync Error", e); }
        }
    </script>
</body>
</html>
