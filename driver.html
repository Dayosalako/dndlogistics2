<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND | Field Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background-color: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; overflow-x: hidden; }
        .neo-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .status-pulse { position: relative; }
        .status-pulse::after { content: ''; position: absolute; width: 100%; height: 100%; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; top:0; left:0; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }
        .active-job-glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); border: 1px solid rgba(249, 115, 22, 0.3); }
    </style>
</head>
<body class="p-6">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center p-6 text-center">
        <div class="w-full max-w-sm">
            <h1 class="text-3xl font-black italic mb-2 tracking-tighter">DND <span class="text-orange-500">GLOBAL</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] mb-8">Logistics Management System</p>
            <div class="neo-card p-8 rounded-[2rem]">
                <input type="text" id="driverIDInput" placeholder="ENTER DRIVER ID" class="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 px-4 text-center text-xl font-bold mb-4 outline-none focus:ring-2 ring-orange-500 text-white uppercase">
                <button id="authBtn" onclick="authenticateDriver()" class="w-full bg-orange-500 py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-500/20 active:scale-95 transition">Link Terminal</button>
            </div>
        </div>
    </div>

    <div id="main-terminal" class="hidden">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="displayDriverName" class="text-xl font-bold text-orange-500 italic">...</h2>
                <p id="displayPlate" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Verifying Vehicle...</p>
            </div>
            <div id="signal" class="w-3 h-3 bg-slate-700 rounded-full transition-colors duration-500"></div>
        </header>

        <div id="job-banner" class="neo-card rounded-3xl p-4 mb-6 hidden active-job-glow">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-[9px] text-orange-500 font-black uppercase">Current Assignment</p>
                    <p id="current-job-id" class="text-lg font-black text-white">#---</p>
                </div>
                <i class="fas fa-truck-fast text-orange-500"></i>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="neo-card p-4 rounded-3xl text-center border-b-2 border-green-500/20">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Today's Jobs</p>
                <p class="text-lg font-bold text-white"><span id="stat-jobs">0</span></p>
            </div>
            <div class="neo-card p-4 rounded-3xl text-center border-b-2 border-blue-500/20">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Status</p>
                <p class="text-lg font-bold" id="stat-status">OFFLINE</p>
            </div>
        </div>

        <div class="neo-card rounded-[2.5rem] p-8 mb-6 text-center">
            <div class="w-32 h-32 rounded-full border-2 border-orange-500/10 mx-auto mb-6 flex items-center justify-center relative">
                <i id="radar-icon" class="fas fa-satellite-dish text-3xl text-slate-700 transition-colors"></i>
            </div>
            <h3 id="state-text" class="text-xl font-black uppercase mb-2 text-slate-500">System Ready</h3>
            <div id="coords" class="text-[10px] font-mono text-orange-500 opacity-60">
                LAT: <span id="lat">0.0000</span> | LNG: <span id="lng">0.0000</span>
            </div>
        </div>

        <button id="toggle-btn" onclick="toggleTransmission()" class="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase tracking-widest flex items-center justify-center gap-3 transition-all active:scale-95 shadow-xl shadow-blue-900/20">
            <i class="fas fa-play"></i> <span>Go Online</span>
        </button>
    </div>

    <script>
        // Replace with your UPDATED script URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyw1VYoAaKjJwaPtJzvlcsfo0R-FZSnoDgG5MpqR8kaRYJrN7nd9rHH9kN12pQnZmsUOA/exec';
        const SHEET_ID = '1Q36QdZCbUw9LH1zScGH_-P9k5xnhOapKqcAsAvBSMI0';
        
        let isLive = false;
        let updateInterval = null;
        let driverID = '';
        let currentActiveJob = 'NONE';

        async function authenticateDriver() {
            const inputId = document.getElementById('driverIDInput').value.trim().toUpperCase();
            if(!inputId) return alert("Enter Driver ID");
            
            const authBtn = document.getElementById('authBtn');
            authBtn.innerText = "VERIFYING...";
            authBtn.disabled = true;

            try {
                const res = await fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=drivers`);
                const text = await res.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                const rows = json.table.rows;

                const driverRow = rows.find(r => r.c[0] && r.c[0].v.toString().toUpperCase() === inputId);

                if (driverRow) {
                    driverID = inputId;
                    currentActiveJob = driverRow.c[7] ? driverRow.c[7].v : 'NONE';
                    
                    document.getElementById('displayDriverName').innerText = driverRow.c[1].v;
                    document.getElementById('displayPlate').innerText = driverRow.c[3] ? driverRow.c[3].v : "Vehicle N/A";
                    
                    // Show job banner if assigned
                    if(currentActiveJob !== 'NONE' && currentActiveJob !== '') {
                        document.getElementById('job-banner').classList.remove('hidden');
                        document.getElementById('current-job-id').innerText = "#" + currentActiveJob;
                    }

                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('main-terminal').classList.remove('hidden');
                } else {
                    alert("ID not found.");
                    authBtn.innerText = "Link Terminal";
                    authBtn.disabled = false;
                }
            } catch (e) {
                alert("Auth Failed. Check Internet.");
                authBtn.disabled = false;
            }
        }

        function toggleTransmission() {
            const btn = document.getElementById('toggle-btn');
            const stateText = document.getElementById('state-text');
            const signal = document.getElementById('signal');
            const statusLabel = document.getElementById('stat-status');
            const radarIcon = document.getElementById('radar-icon');

            if (!isLive) {
                isLive = true;
                // If they have a job, UI says "ON TRIP", else "AVAILABLE"
                const currentStatus = (currentActiveJob !== 'NONE') ? "ON-DUTY" : "AVAILABLE";
                
                btn.innerHTML = `<i class="fas fa-check-double"></i> <span>Complete Job</span>`;
                btn.classList.replace('bg-blue-600', 'bg-green-600');
                stateText.innerText = "TRANSMITTING LIVE";
                stateText.classList.replace('text-slate-500', 'text-white');
                radarIcon.classList.replace('text-slate-700', 'text-orange-500');
                signal.classList.replace('bg-slate-700', 'bg-green-500');
                signal.classList.add('status-pulse');
                statusLabel.innerText = currentStatus;
                statusLabel.style.color = "#22c55e";

                updateLocation();
                updateInterval = setInterval(updateLocation, 10000);
            } else {
                completeTrip();
            }
        }

        function updateLocation() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lng = pos.coords.longitude;
                document.getElementById('lat').innerText = lat.toFixed(4);
                document.getElementById('lng').innerText = lng.toFixed(4);
                
                const currentStatus = (currentActiveJob !== 'NONE') ? "ON-DUTY" : "AVAILABLE";
                sendToSheet(lat, lng, currentStatus, false);
            }, null, { enableHighAccuracy: true });
        }

        async function completeTrip() {
            if(!confirm("Are you sure you want to complete this trip? This will log your history and reset your location.")) return;
            
            const btn = document.getElementById('toggle-btn');
            btn.innerText = "FINISHING...";
            btn.disabled = true;

            if(updateInterval) clearInterval(updateInterval);
            
            // Critical: Get final location to save to History
            navigator.geolocation.getCurrentPosition(async pos => {
                await sendToSheet(pos.coords.latitude, pos.coords.longitude, "COMPLETED", true);
                alert("Job Successfully Logged.");
                location.reload();
            }, async () => {
                // Fallback if GPS fails during termination
                await sendToSheet(0, 0, "COMPLETED", true);
                location.reload();
            });
        }

        async function sendToSheet(lat, lng, status, isFinish) {
            try {
                // isFinish = true triggers ROUTE 5 (Job Completion/History)
                // isFinish = false triggers ROUTE 1 (Standard GPS update)
                let url = `${SCRIPT_URL}?DriverID=${driverID}&lat=${lat}&lng=${lng}&status=${status}`;
                
                if(isFinish) {
                    url += `&isCompleteJob=true`;
                } else {
                    url += `&isDriverUpdate=true`;
                }

                await fetch(url, { method: 'POST', mode: 'no-cors' });
            } catch (e) { console.error("Sync Error"); }
        }
    </script>
</body>
</html>
