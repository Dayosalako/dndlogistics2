<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND | Field Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background-color: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; }
        .neo-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .status-pulse { position: relative; }
        .status-pulse::after { content: ''; position: absolute; width: 100%; height: 100%; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2.5); opacity: 0; } }
    </style>
</head>
<body class="p-6">

    <div id="auth-screen" class="fixed inset-0 z-50 bg-slate-950 flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-3xl font-black italic mb-2">DND <span class="text-orange-500">GLOBAL</span></h1>
            <div class="neo-card p-8 rounded-[2rem]">
                <input type="text" id="driverIDInput" placeholder="DRIVER ID" class="w-full bg-slate-900 border border-slate-700 rounded-2xl py-4 px-4 text-center text-xl font-bold mb-4 outline-none focus:ring-2 ring-orange-500">
                <button onclick="authenticateDriver()" class="w-full bg-orange-500 py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-orange-500/20">Link Terminal</button>
            </div>
        </div>
    </div>

    <div id="main-terminal" class="hidden">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h2 id="displayDriverName" class="text-xl font-bold">---</h2>
                <p id="displayPlate" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">---</p>
            </div>
            <div id="signal" class="w-3 h-3 bg-slate-700 rounded-full"></div>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="neo-card p-4 rounded-3xl text-center">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Daily Earnings</p>
                <p class="text-lg font-bold text-green-400">â‚¦<span id="stat-earnings">0.00</span></p>
            </div>
            <div class="neo-card p-4 rounded-3xl text-center">
                <p class="text-[9px] text-slate-500 uppercase font-black mb-1">Trips Done</p>
                <p class="text-lg font-bold" id="stat-trips">0</p>
            </div>
        </div>

        <div class="neo-card rounded-[2.5rem] p-8 mb-6 text-center">
            <div class="w-32 h-32 rounded-full border-2 border-orange-500/20 mx-auto mb-6 flex items-center justify-center">
                <i class="fas fa-satellite-dish text-3xl text-orange-500"></i>
            </div>
            <h3 id="state-text" class="text-xl font-black uppercase mb-2 text-slate-400">System Ready</h3>
            <div id="coords" class="text-[10px] font-mono text-orange-500 opacity-60">
                LAT: <span id="lat">0.000</span> | LNG: <span id="lng">0.000</span>
            </div>
        </div>

        <button id="toggle-btn" onclick="toggleTransmission()" class="w-full bg-blue-600 py-6 rounded-[2rem] font-black uppercase tracking-widest flex items-center justify-center gap-3 transition-all active:scale-95">
            <i class="fas fa-play"></i> <span>Start Trip</span>
        </button>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6OIt2plHBzxl71bHuxUmQJ0WMI2f5RYaoCVlck737_U6SuadF8JMjQVi7DSkzzsCaow/exec'; // <--- MUST UPDATE THIS
        const HIRE_SHEET_ID = '1Q36QdZCbUw9LH1zScGH_-P9k5xnhOapKqcAsAvBSMI0';
        
        let isLive = false;
        let watchID = null;
        let driverID = '';

        async function authenticateDriver() {
            driverID = document.getElementById('driverIDInput').value.trim().toUpperCase();
            if(!driverID) return;
            
            // Logic to fetch driver name/plate... (already provided in previous steps)
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-terminal').classList.remove('hidden');
            document.getElementById('displayDriverName').innerText = "DRIVER: " + driverID;
            
            // Random placeholder stats for now
            document.getElementById('stat-earnings').innerText = "15,400";
            document.getElementById('stat-trips').innerText = "4";
        }

        async function toggleTransmission() {
            const btn = document.getElementById('toggle-btn');
            const stateText = document.getElementById('state-text');
            const signal = document.getElementById('signal');

            if (!isLive) {
                // STARTING
                isLive = true;
                btn.innerHTML = `<i class="fas fa-stop"></i> <span>Terminate Trip</span>`;
                btn.classList.replace('bg-blue-600', 'bg-red-600');
                stateText.innerText = "Transmitting Live";
                stateText.classList.replace('text-slate-400', 'text-white');
                signal.classList.replace('bg-slate-700', 'bg-green-500');
                signal.classList.add('status-pulse');

                watchID = navigator.geolocation.watchPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    document.getElementById('lat').innerText = latitude.toFixed(5);
                    document.getElementById('lng').innerText = longitude.toFixed(5);
                    sendData(latitude, longitude, "ON-TRIP");
                });
            } else {
                // TERMINATING & RESETTING EXCEL
                btn.innerText = "RESETTING...";
                if(watchID) navigator.geolocation.clearWatch(watchID);
                
                // Final call to reset the sheet
                await sendData(0, 0, "OFFLINE");
                
                alert("Trip Terminated. System Reset.");
                location.reload();
            }
        }

        async function sendData(lat, lng, status) {
            try {
                // Using a GET request with parameters for the simple reset
                const url = `${SCRIPT_URL}?isDriverUpdate=true&DriverID=${driverID}&lat=${lat}&lng=${lng}&status=${status}`;
                await fetch(url, { method: 'POST', mode: 'no-cors' });
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
