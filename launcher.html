<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DND Global | Control Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black uppercase tracking-tighter">DND <span class="text-orange-500">Global</span> Hub</h1>
            <p class="text-slate-400 mt-2 font-bold uppercase text-xs tracking-widest">Enterprise Logistics Management</p>
        </div>

        <div class="grid md:grid-cols-3 gap-6">
            <a href="car-hire.html" class="bg-white/5 border border-white/10 p-8 rounded-[2rem] text-center hover:bg-blue-600 transition-all group">
                <i class="fas fa-users text-3xl mb-4 text-blue-400 group-hover:text-white"></i>
                <h3 class="font-black uppercase tracking-tight">Booking Site</h3>
                <p class="text-[10px] text-slate-500 group-hover:text-blue-100 mt-1">Customer Facing</p>
            </a>

            <a href="driver.html" class="bg-white/5 border border-white/10 p-8 rounded-[2rem] text-center hover:bg-orange-600 transition-all group">
                <i class="fas fa-steering-wheel text-3xl mb-4 text-orange-400 group-hover:text-white"></i>
                <h3 class="font-black uppercase tracking-tight">Driver App</h3>
                <p class="text-[10px] text-slate-500 group-hover:text-orange-100 mt-1">Live GPS Tracking</p>
            </a>

            <a href="admin.html" class="bg-white/5 border border-white/10 p-8 rounded-[2rem] text-center hover:bg-slate-700 transition-all group">
                <i class="fas fa-user-shield text-3xl mb-4 text-slate-400 group-hover:text-white"></i>
                <h3 class="font-black uppercase tracking-tight">Admin HQ</h3>
                <p class="text-[10px] text-slate-500 group-hover:text-slate-100 mt-1">Manage Bookings</p>
            </a>
        </div>
    </div>
</body>
</html>
